<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Kalpnik3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page-shell">
    <header class="top-nav">
      <div class="top-nav-inner">
        <a href="/" class="nav-brand">
          <img src="img/logo.png" class="nav-logo-img">
          <div class="nav-title">Kalpnik3D</div>
        </a>
        <nav class="nav-links">
          <a href="/shop.html">Shop</a>
          <a href="/contact.html" class="is-active">Contact</a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="container" style="padding-top:2rem;">
        <div class="card-shell" style="max-width:600px; margin:0 auto;">
          <div style="text-align:center; margin-bottom:2rem;">
            <h1>Talk to Us</h1>
            <p style="color:var(--muted);">For custom orders, bulk enquiries, or support.</p>
          </div>

          <form id="contactForm">
            <div class="input-group">
              <label>Name</label>
              <input type="text" id="contactName" required>
            </div>
            <div class="input-group">
              <label>Email</label>
              <input type="email" id="contactEmail" required>
            </div>
            <div class="input-group">
              <label>Phone</label>
              <input type="tel" id="contactPhone">
            </div>
            <div class="input-group">
              <label>Message</label>
              <textarea id="contactMessage" rows="4" required placeholder="How can we help?"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
          <p id="contactStatus" style="text-align:center; margin-top:1rem;"></p>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container" style="text-align:center;">Â© 2025 Kalpnik3D.</div>
    </footer>
  </div>
  <script type="module" src="js/contact.js"></script>
</body>
</html>
