<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>KALPNIK3D — Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="page-shell">
      <header class="top-nav">
        <div class="top-nav-inner">
          <a href="/" class="nav-brand">
            <img src="img/logo.png" class="nav-logo-img" alt="Kalpnik3D">
            <div>
              <div class="nav-title">KALPNIK3D</div>
              <small class="nav-subtitle">Contact &amp; Custom</small>
            </div>
          </a>

          <nav class="nav-links" aria-label="Main navigation">
            <a href="/">Home</a>
            <a href="/shop.html">Shop</a>
            <a href="/cart.html">Cart</a>
            <a href="/contact.html" class="is-active">Contact</a>
          </nav>
        </div>
      </header>

      <main class="site-main">
        <section class="container" style="padding-top:2rem;">
          <div class="card-shell" style="max-width: 600px; margin:0 auto;">
            <div style="text-align:center; margin-bottom:2rem;">
              <h1>Talk to Kalpnik3D</h1>
              <p style="color:var(--muted);">
                Use this form for quotations, bulk orders, or fully custom idols / miniatures.
              </p>
            </div>

            <form id="contactForm">
              <div class="form-group">
                <label>Name</label>
                <input id="contactName" name="contactName" type="text" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input id="contactEmail" name="contactEmail" type="email" required />
              </div>
              <div class="form-group">
                <label>Phone (optional)</label>
                <input id="contactPhone" name="contactPhone" type="tel" />
              </div>
              <div class="form-group">
                <label>What are you looking for?</label>
                <textarea id="contactMessage" name="contactMessage" required placeholder="Briefly describe your idea..." rows="4"></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
            <p id="contactStatus" style="text-align:center; margin-top:1rem;"></p>
          </div>
        </section>
      </main>

      <footer class="site-footer">
        <span>© 2025 Kalpnik3D. All rights reserved.</span>
      </footer>
    </div>

    <script type="module" src="js/contact.js"></script>
    <script type="module" src="js/userState.js"></script>
  </body>
</html>
