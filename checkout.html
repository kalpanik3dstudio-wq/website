<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>KALPNIK3D — Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="page-shell">
      <header class="site-nav">
        <div class="nav-inner">
          <a href="/" class="nav-brand">
            <div class="nav-logo"></div>
            <div>
              <div class="nav-title">KALPNIK3D</div>
              <small class="nav-subtitle">Secure checkout</small>
            </div>
          </a>

          <nav class="nav-links" aria-label="Main navigation">
            <a href="/">Home</a>
            <a href="/shop">Shop</a>
            <a href="/cart">Cart</a>
            <a href="/contact">Contact</a>
          </nav>

          <div class="nav-user" id="navUserBadge">
            Guest · Not signed in
          </div>
        </div>
      </header>

      <main class="site-main">
        <section class="checkout-layout">
          <div class="checkout-card">
            <h2>Delivery details</h2>

            <form id="checkoutForm" class="checkout-grid" autocomplete="on">
              <div>
                <label for="fullName">Full name</label>
                <input id="fullName" name="fullName" type="text" required />
              </div>

              <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required />
              </div>

              <div>
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="tel" required />
              </div>

              <div>
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
              </div>

              <div>
                <label for="notes">Order notes (optional)</label>
                <textarea id="notes" name="notes"></textarea>
              </div>

              <button class="btn primary w-100" type="submit">
                Place order
              </button>
            </form>

            <p id="checkoutStatus" class="checkout-status"></p>
          </div>

          <aside class="checkout-card">
            <h2>Order summary</h2>

            <div id="checkoutItems"></div>

            <div class="checkout-summary-footer">
              <span>Total</span>
              <span id="checkoutTotal">₹0</span>
            </div>

            <p class="product-category" style="margin-top: 0.75rem;">
              Actual payment will be handled securely via Razorpay / UPI when you
              confirm the final order.
            </p>
          </aside>
        </section>
      </main>

      <footer class="site-footer">
        <div class="container footer-inner">
          <span>© <span id="year"></span> KALPNIK3D. All rights reserved.</span>
        </div>
      </footer>
    </div>

    <script>
      const yearEl = document.getElementById("year");
      if (yearEl) yearEl.textContent = new Date().getFullYear();
    </script>
    <script type="module" src="js/checkout.js"></script>
    <script type="module" src="js/userState.js"></script>
  </body>
</html>
