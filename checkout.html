<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>KALPNIK3D — Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="page-shell">
      <header class="top-nav">
        <div class="top-nav-inner">
          <a href="/" class="nav-brand">
            <img src="img/logo.png" class="nav-logo-img" alt="Kalpnik3D">
            <div>
              <div class="nav-title">KALPNIK3D</div>
              <small class="nav-subtitle">Secure checkout</small>
            </div>
          </a>

          <nav class="nav-links" aria-label="Main navigation">
            <a href="/">Home</a>
            <a href="/shop.html">Shop</a>
            <a href="/cart.html">Cart</a>
            <a href="/contact.html">Contact</a>
          </nav>
        </div>
      </header>

      <main class="container">
        <div class="checkout-container">
          
          <div class="form-card">
            <h2 style="margin-top:0;">Shipping Details</h2>
            <form id="checkoutForm">
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="fullName" id="fullName" required placeholder="Ex: Vinay Jawai">
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" id="phone" required placeholder="+91 98765 43210">
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" id="email" required>
              </div>
              <div class="form-group">
                <label>Shipping Address</label>
                <textarea name="address" id="address" rows="3" required placeholder="House No, Street, City, State, Pincode"></textarea>
              </div>
              <div class="form-group">
                <label>Order Notes (Optional)</label>
                <textarea name="notes" id="notes" rows="2"></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Confirm Order</button>
              <p id="orderMsg" style="text-align:center; margin-top:10px; font-weight:600;"></p>
            </form>
          </div>

          <div class="summary-card">
            <h3>Order Summary</h3>
            <div id="summaryList"></div>
            
            <div class="summary-total">
              <span>Total</span>
              <span id="summaryTotal">₹0</span>
            </div>
            
            <div style="background:#fffcf0; padding:10px; margin-top:1rem; border:1px solid #ffeeba; border-radius:8px; font-size:0.85rem; color:#856404;">
              <strong>Note:</strong> Payment will be collected via UPI/Cash after order confirmation.
            </div>
          </div>

        </div>
      </main>

      <footer class="site-footer">
        <div class="container footer-inner">
          <span>© <span id="year"></span> KALPNIK3D. All rights reserved.</span>
        </div>
      </footer>
    </div>

    <script>
      const yearEl = document.getElementById("year");
      if (yearEl) yearEl.textContent = new Date().getFullYear();
    </script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/userState.js"></script>
    <script type="module" src="js/checkout.js"></script>
  </body>
</html>
