<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Kalpnik3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .checkout-grid { display:grid; grid-template-columns: 1fr 350px; gap:2rem; }
    @media(max-width:800px){ .checkout-grid{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <div class="page-shell">
    <header class="top-nav">
      <div class="top-nav-inner">
        <a href="/" class="nav-brand">
          <img src="img/logo.png" class="nav-logo-img">
          <div class="nav-title">Kalpnik3D</div>
        </a>
        <nav class="nav-links">
          <a href="/shop.html">Shop</a>
          <a href="/cart.html">Cart</a>
        </nav>
      </div>
    </header>

    <main class="container" style="padding-top:2rem;">
      <div class="checkout-grid">
        
        <div class="card-shell" style="margin:0; max-width:100%;">
          <h2>Shipping Details</h2>
          <form id="checkoutForm">
            <div class="input-group">
              <label>Full Name</label>
              <input type="text" name="fullName" id="fullName" required placeholder="John Doe">
            </div>
            <div class="input-group">
              <label>Phone Number</label>
              <input type="tel" name="phone" id="phone" required placeholder="+91...">
            </div>
            <div class="input-group">
              <label>Email Address</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="input-group">
              <label>Address</label>
              <textarea name="address" id="address" rows="3" required placeholder="Full address with pincode"></textarea>
            </div>
            <div class="input-group">
              <label>Notes (Optional)</label>
              <textarea name="notes" id="notes"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Confirm Order</button>
            <p id="orderMsg" style="text-align:center; margin-top:10px;"></p>
          </form>
        </div>

        <div class="card-shell" style="margin:0; height:fit-content; max-width:100%;">
          <h3>Order Summary</h3>
          <div id="summaryList" style="margin-bottom:1rem; border-bottom:2px dashed #eee; padding-bottom:1rem;"></div>
          
          <div style="display:flex; justify-content:space-between; font-weight:700; font-size:1.2rem;">
            <span>Total</span>
            <span id="summaryTotal">₹0</span>
          </div>
          <div style="background:#fffcf0; padding:10px; margin-top:1rem; border:1px solid #ffeeba; border-radius:8px; font-size:0.85rem; color:#856404;">
            Payment will be collected via UPI/Cash after order confirmation.
          </div>
        </div>

      </div>
    </main>

    <footer class="site-footer">
      <div class="container" style="text-align:center;">© 2025 Kalpnik3D.</div>
    </footer>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/userState.js"></script>
  <script type="module" src="js/checkout.js"></script>
</body>
</html>
