<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart | Kalpnik3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page-shell">
    <header class="top-nav">
      <div class="top-nav-inner">
        <a href="/" class="nav-brand">
          <img src="img/logo.png" class="nav-logo-img">
          <div class="nav-title">Kalpnik3D</div>
        </a>
        <nav class="nav-links">
          <a href="/shop.html">Shop</a>
          <a href="/cart.html" class="is-active">Cart</a>
        </nav>
      </div>
    </header>

    <main class="container" style="padding-top:2rem;">
      <div class="page-header">
        <h1>Your Cart</h1>
      </div>

      <div id="cartList" class="cart-list" style="max-width:800px; margin:0 auto;"></div>

      <div id="cartEmpty" class="card-shell" style="text-align:center; display:none;">
        <h3>Your cart is empty</h3>
        <p style="color:var(--muted); margin:1rem 0;">Browse our collection to find something special.</p>
        <a href="/shop.html" class="btn btn-primary">Go to Shop</a>
      </div>

      <div id="cartFooter" class="card-shell" style="max-width:800px; margin:2rem auto; display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; font-size:1.3rem; font-weight:700; margin-bottom:1rem;">
          <span>Subtotal:</span>
          <span id="cartTotalDisplay">₹0</span>
        </div>
        <p style="color:var(--muted); font-size:0.9rem; margin-bottom:1.5rem;">Shipping & taxes calculated at checkout.</p>
        <button id="checkoutBtn" class="btn btn-primary w-100">Proceed to Checkout</button>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container" style="text-align:center; font-size:0.9rem;">
        © 2025 Kalpnik3D Studio. All rights reserved.
      </div>
    </footer>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/userState.js"></script>
  <script type="module" src="js/cart.js"></script>
</body>
</html>
