<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Kalpnik3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Admin specific styles */
    .admin-tabs { display: flex; gap: 1rem; margin-bottom: 2rem; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 1rem; }
    .tab-btn { background: none; border: none; font-size: 1rem; font-weight: 600; color: var(--muted); cursor: pointer; padding: 0.5rem 1rem; border-radius: 8px; transition: 0.2s; }
    .tab-btn.active { background: var(--accent-orange); color: white; }
    .order-card { border: 1px solid rgba(0,0,0,0.05); padding: 1rem; margin-bottom: 1rem; border-radius: 12px; background: #fff; }
    .order-header { display: flex; justify-content: space-between; font-weight: 600; margin-bottom: 0.5rem; }
    .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; background: #fee2e2; color: #b91c1c; }
    .status-badge.shipped { background: #dcfce7; color: #166534; }
  </style>
</head>
<body>
  <div class="page-shell">
    <header class="top-nav">
      <div class="top-nav-inner">
        <a href="/" class="nav-brand">
          <img src="/favicon.png" class="nav-logo-img">
          <div class="nav-title">Admin Panel</div>
        </a>
        <nav class="nav-links">
          <a href="/shop.html" target="_blank">View Shop ↗</a>
          <button id="logoutBtn" class="btn btn-outline" style="padding:6px 16px;">Logout</button>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="container" style="max-width: 1000px; padding-top: 2rem;">
        
        <div id="adminGate" style="text-align: center; padding: 4rem;">
          <h2>Verifying Access...</h2>
        </div>

        <div id="adminContent" style="display: none;">
          
          <div class="admin-tabs">
            <button class="tab-btn active" onclick="switchTab('products')">Manage Products</button>
            <button class="tab-btn" onclick="switchTab('orders')">Customer Orders</button>
          </div>

          <div id="tab-products">
            <div class="card-shell">
              <h3 id="formTitle" style="margin-top:0;">Add New Product</h3>
              <form id="productForm">
                <input type="hidden" name="docId"> <div style="display:grid; grid-template-columns: 2fr 1fr; gap:1rem;">
                  <div class="input-group">
                    <label>Product Name</label>
                    <input type="text" name="name" required placeholder="Ex: Family Miniature">
                  </div>
                  <div class="input-group">
                    <label>Price (₹)</label>
                    <input type="number" name="price" required placeholder="2499">
                  </div>
                </div>

                <div class="input-group">
                  <label>Category</label>
                  <select name="category">
                    <option value="miniature">Miniature</option>
                    <option value="idol">Idol</option>
                    <option value="gift">Gift</option>
                    <option value="custom">Custom Order</option>
                  </select>
                </div>

                <div class="input-group">
                  <label>Image URL</label>
                  <input type="url" name="imageUrl" placeholder="https://...">
                </div>

                <div class="input-group">
                  <label style="display:flex; align-items:center; gap:0.5rem; cursor:pointer;">
                    <input type="checkbox" name="active" checked style="width:auto; margin:0;">
                    Active (Visible in shop)
                  </label>
                </div>

                <div style="display:flex; gap:1rem; margin-top:1rem;">
                  <button type="submit" class="btn btn-primary w-100">Save Product</button>
                  <button type="button" id="cancelEditBtn" class="btn btn-outline" style="display:none;">Cancel Edit</button>
                </div>
              </form>
            </div>

            <h3>Existing Products</h3>
            <div id="adminProductsList"></div>
          </div>

          <div id="tab-orders" style="display: none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
              <h3>Recent Orders</h3>
              <button onclick="loadOrders()" class="btn btn-outline" style="font-size:0.8rem;">Refresh</button>
            </div>
            <div id="ordersList">
              <p style="color:var(--muted);">Loading orders...</p>
            </div>
          </div>

        </div>
      </div>
    </main>
    
    <div id="toast" style="position:fixed; bottom:20px; right:20px; background:#2c3836; color:white; padding:12px 24px; border-radius:50px; opacity:0; pointer-events:none; transition:0.3s;">Action Successful</div>

  </div>

  <script>
    function switchTab(tabName) {
      document.getElementById('tab-products').style.display = tabName === 'products' ? 'block' : 'none';
      document.getElementById('tab-orders').style.display = tabName === 'orders' ? 'block' : 'none';
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
