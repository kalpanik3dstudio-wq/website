<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Kalpnik3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page-shell">
    <header class="top-nav">
      <div class="top-nav-inner">
        <a href="/" class="nav-brand">
          <img src="/favicon.png" class="nav-logo-img">
          <div class="nav-title">Kalpnik3D</div>
        </a>
      </div>
    </header>

    <main class="site-main" style="display:flex; align-items:center;">
      <div class="container">
        <div class="card-shell" style="max-width:400px; margin-top:2rem;">
          <h2 style="text-align:center; margin-bottom:0.5rem;">Welcome Back</h2>
          <p style="text-align:center; color:var(--muted); margin-bottom:1.5rem;">Login to manage orders</p>
          
          <div style="display:flex; gap:10px; margin-bottom:1.5rem;">
            <button id="loginTabBtn" class="btn btn-primary w-100" style="border-radius:10px;">Login</button>
            <button id="registerTabBtn" class="btn btn-outline w-100" style="border-radius:10px;">Sign Up</button>
          </div>

          <form id="loginForm" class="auth-panel active">
            <div class="input-group">
              <label>Email</label>
              <input type="email" id="loginEmail" required>
            </div>
            <div class="input-group">
              <label>Password</label>
              <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
          </form>

          <form id="registerForm" class="auth-panel" style="display:none;">
            <div class="input-group">
              <label>Email</label>
              <input type="email" id="registerEmail" required>
            </div>
            <div class="input-group">
              <label>New Password</label>
              <input type="password" id="registerPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
          </form>
          
          <p id="authMessage" style="text-align:center; margin-top:1rem; font-size:0.9rem; color:var(--accent-orange);"></p>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
