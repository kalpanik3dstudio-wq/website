<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account | Kalpnik3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page-shell">
    <header class="top-nav">
      <div class="top-nav-inner">
        <a href="/" class="nav-brand">
          <img src="/favicon.png" class="nav-logo-img">
          <div class="nav-title">Kalpnik3D</div>
        </a>
        <nav class="nav-links">
          <a href="/shop.html">Shop</a>
          <a href="/cart.html">Cart <span id="cartCountBadge" style="display:none; background:red; color:white; padding:2px 6px; border-radius:10px; font-size:0.7rem;">0</span></a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="container" style="max-width: 800px; padding-top: 2rem;">
        
        <div id="authLoading" style="text-align: center; padding: 2rem;">
          <p>Loading account details...</p>
        </div>

        <div id="authForms" class="card-shell" style="max-width: 400px; margin: 0 auto; display: none;">
          <h2 style="text-align:center; margin-bottom:0.5rem;">Welcome</h2>
          <div style="display:flex; gap:10px; margin-bottom:1.5rem;">
            <button id="tabLogin" class="btn btn-primary w-100" onclick="switchAuth('login')">Login</button>
            <button id="tabRegister" class="btn btn-outline w-100" onclick="switchAuth('register')">Sign Up</button>
          </div>

          <form id="loginForm">
            <div class="input-group">
              <label>Email</label>
              <input type="email" id="loginEmail" required>
            </div>
            <div class="input-group">
              <label>Password</label>
              <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
          </form>

          <form id="registerForm" style="display:none;">
            <div class="input-group">
              <label>Email</label>
              <input type="email" id="regEmail" required>
            </div>
            <div class="input-group">
              <label>Password (Min 6 chars)</label>
              <input type="password" id="regPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
          </form>
          <p id="authMsg" style="text-align:center; margin-top:1rem; color:var(--accent-orange); font-size:0.9rem;"></p>
        </div>

        <div id="userDashboard" style="display: none;">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem;">
            <div>
              <h1>My Account</h1>
              <p style="color:var(--muted);" id="userEmailDisplay">user@example.com</p>
            </div>
            <button id="logoutBtn" class="btn btn-outline">Logout</button>
          </div>

          <div class="card-shell">
            <h3>My Orders</h3>
            <div id="myOrdersList">
              <p>Loading your orders...</p>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>

  <script>
    function switchAuth(mode) {
      document.getElementById('loginForm').style.display = mode === 'login' ? 'block' : 'none';
      document.getElementById('registerForm').style.display = mode === 'register' ? 'block' : 'none';
      document.getElementById('tabLogin').className = mode === 'login' ? 'btn btn-primary w-100' : 'btn btn-outline w-100';
      document.getElementById('tabRegister').className = mode === 'register' ? 'btn btn-primary w-100' : 'btn btn-outline w-100';
    }
  </script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
