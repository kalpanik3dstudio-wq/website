<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account | Kalpnik3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page-shell">
    <header class="top-nav">
      <div class="top-nav-inner">
        <a href="/" class="nav-brand">
          <img src="img/logo.png" class="nav-logo-img">
          <div class="nav-title">Kalpnik3D</div>
        </a>
        <nav class="nav-links">
          <a href="/shop.html">Shop</a>
          <a href="/cart.html">Cart <span id="cartCountBadge" style="display:none; background:red; color:white; padding:2px 6px; border-radius:10px; font-size:0.7rem;">0</span></a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="container" style="max-width: 900px; padding-top: 2rem;">
        
        <div id="authLoading" style="text-align: center; padding: 4rem;">
          <p>Loading account...</p>
        </div>

        <div id="authForms" class="card-shell" style="max-width: 400px; margin: 0 auto; display: none;">
          <h2 style="text-align:center; margin-bottom:1rem;">Welcome Back</h2>
          
          <div style="display:flex; gap:10px; margin-bottom:1.5rem; background:#f5f5f5; padding:4px; border-radius:12px;">
            <button id="tabLogin" class="btn w-100" style="background:white; shadow:var(--shadow-soft);" onclick="switchAuth('login')">Login</button>
            <button id="tabRegister" class="btn w-100" style="background:transparent;" onclick="switchAuth('register')">Sign Up</button>
          </div>

          <form id="loginForm">
            <div class="input-group">
              <label>Email</label>
              <input type="email" id="loginEmail" required>
            </div>
            <div class="input-group">
              <label>Password</label>
              <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
          </form>

          <form id="registerForm" style="display:none;">
            <div class="input-group">
              <label>Email</label>
              <input type="email" id="regEmail" required>
            </div>
            <div class="input-group">
              <label>Password (Min 6 chars)</label>
              <input type="password" id="regPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
          </form>
          <p id="authMsg" style="text-align:center; margin-top:1rem; color:var(--accent-orange); font-size:0.9rem; min-height:1.2em;"></p>
        </div>

        <div id="userDashboard" style="display: none;">
          
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; flex-wrap:wrap; gap:1rem;">
            <div>
              <h1>My Account</h1>
              <p style="color:var(--muted);" id="userEmailDisplay">...</p>
            </div>
            <button id="logoutBtn" class="btn btn-outline btn-danger">Sign Out</button>
          </div>

          <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:2rem;">
            
            <div class="card-shell" style="height:fit-content;">
              <h3>üìç Shipping Details</h3>
              <p style="font-size:0.85rem; color:grey; margin-bottom:1.5rem;">Save your address for faster checkout.</p>
              
              <form id="profileForm">
                <div class="input-group">
                  <label>Full Name</label>
                  <input type="text" id="profName" placeholder="Your name">
                </div>
                <div class="input-group">
                  <label>Phone Number</label>
                  <input type="tel" id="profPhone" placeholder="+91...">
                </div>
                <div class="input-group">
                  <label>Full Address</label>
                  <textarea id="profAddress" rows="3" placeholder="House no, Street, City, Pincode"></textarea>
                </div>
                <button type="submit" class="btn btn-outline w-100">Save Changes</button>
                <p id="profileMsg" style="text-align:center; font-size:0.8rem; margin-top:0.5rem; color:green;"></p>
              </form>
            </div>

            <div class="card-shell">
              <h3>üì¶ My Orders</h3>
              <div id="myOrdersList" style="margin-top:1.5rem;">
                <p>Loading history...</p>
              </div>
            </div>

          </div>
        </div>

      </div>
    </main>
    
    <div id="toast" style="position:fixed; bottom:20px; right:20px; background:#2c3836; color:white; padding:12px 24px; border-radius:50px; opacity:0; pointer-events:none; transition:0.3s;">Saved</div>
  </div>

  <script>
    function switchAuth(mode) {
      document.getElementById('loginForm').style.display = mode === 'login' ? 'block' : 'none';
      document.getElementById('registerForm').style.display = mode === 'register' ? 'block' : 'none';
      
      const btnLogin = document.getElementById('tabLogin');
      const btnReg = document.getElementById('tabRegister');
      
      if(mode === 'login') {
        btnLogin.style.background = 'white'; btnLogin.style.boxShadow = '0 2px 5px rgba(0,0,0,0.05)';
        btnReg.style.background = 'transparent'; btnReg.style.boxShadow = 'none';
      } else {
        btnReg.style.background = 'white'; btnReg.style.boxShadow = '0 2px 5px rgba(0,0,0,0.05)';
        btnLogin.style.background = 'transparent'; btnLogin.style.boxShadow = 'none';
      }
    }
  </script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
